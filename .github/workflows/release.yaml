name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "idokadosh5"
          git config user.email "idokadosh5@gmail.com"
          git config user.password "$secrets.GITHUB_TOKEN"
          git clone https://idokadosh5:$secrets.GITHUB_TOKEN@github.com/idokadosh5/helloworld.git
          cd helloworld

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.0.0
        with:
          version: 'v1.0.0' #Optional
          charts_dir: '/charts' #Optional
          charts_repo_url: 'https://github.com/idokadosh5/helloworld.git/charts' #Optional
          no_index: false #Optional
          scan: false #Optional
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
